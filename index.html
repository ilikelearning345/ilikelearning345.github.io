<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayati's Forest Portfolio</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #e0ffe0, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #4CAF50;
    }

    .card {
      background: #f0fff0;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.5s;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #90ee90;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #76c776;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode .card {
      background: #2e2e2e;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: pink;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleFade 1s ease-out forwards;
      z-index: 9999;
    }

    @keyframes sparkleFade {
      to {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .leaf {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/2909/2909764.png') no-repeat center/contain;
      animation: fall 5s linear infinite;
      pointer-events: none;
      z-index: 9998;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .trail-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: fadeTrail 0.6s ease-out forwards;
      z-index: 9999;
    }

    @keyframes fadeTrail {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ayati's Forest Portfolio</h1>

    <div class="card">
      <h2>Change the Mood!</h2>
      <button onclick="changeBackground()">üé® Change Background</button>
      <button onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>
      <button onclick="startDiscoMode()">ü™© Disco Mode</button>
      <button onclick="toggleFairyMode()">üßö Fairy Mode</button>
      <button onclick="toggleTrailMode()">‚ú® Trail Mode</button><br>
      <input type="color" id="trailColorPicker" value="#ff69b4" style="margin-top:10px; display:none;" />
    </div>

    <div class="card">
      <h2>About Me</h2>
      <p>Hello! I'm Ayati, and I love building websites, drawing nature, and dreaming up magical worlds. üå∏</p>
    </div>

    <div class="card">
      <h2>My Projects</h2>
      <ul>
        <li>üå≥ Forest-Themed Website</li>
        <li>üñåÔ∏è Online Art Gallery</li>
        <li>üåü Fairy Trail Cursor Effects</li>
      </ul>
    </div>
  </div>

  <script>
    let currentColor = 0;
    const colors = ["#e0ffe0", "#ffe0f0", "#e0f7ff", "#fff0e0"];
    function changeBackground() {
      currentColor = (currentColor + 1) % colors.length;
      document.body.style.background = colors[currentColor];
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function startDiscoMode() {
      let i = 0;
      const discoColors = ["#ff1493", "#7fffd4", "#ffd700", "#da70d6"];
      const interval = setInterval(() => {
        document.body.style.background = discoColors[i % discoColors.length];
        i++;
        if (i > 10) clearInterval(interval);
      }, 300);
    }

    let fairyModeOn = false;
    function toggleFairyMode() {
      fairyModeOn = !fairyModeOn;
      if (fairyModeOn) {
        document.addEventListener("mousemove", createSparkle);
        startLeaves();
      } else {
        document.removeEventListener("mousemove", createSparkle);
        document.querySelectorAll(".sparkle").forEach(s => s.remove());
        document.querySelectorAll(".leaf").forEach(l => l.remove());
      }
    }

    function createSparkle(e) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = `${e.pageX}px`;
      sparkle.style.top = `${e.pageY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    function startLeaves() {
      for (let i = 0; i < 15; i++) {
        const leaf = document.createElement("div");
        leaf.className = "leaf";
        leaf.style.left = `${Math.random() * 100}vw`;
        leaf.style.animationDelay = `${Math.random() * 5}s`;
        leaf.style.opacity = Math.random();
        document.body.appendChild(leaf);
      }
    }

    // Trail Mode
    let trailModeOn = false;
    let trailColor = "#ff69b4";
    const trailColorPicker = document.getElementById("trailColorPicker");

    function toggleTrailMode() {
      trailModeOn = !trailModeOn;
      if (trailModeOn) {
        trailColorPicker.style.display = "inline-block";
        document.addEventListener("mousemove", drawTrail);
      } else {
        trailColorPicker.style.display = "none";
        document.removeEventListener("mousemove", drawTrail);
        document.querySelectorAll(".trail-dot").forEach(dot => dot.remove());
      }
    }

    function drawTrail(e) {
  const dot = document.createElement("div");
  dot.className = "trail-dot";
  dot.style.left = `${e.clientX - 4}px`; // Center the dot horizontally
  dot.style.top = `${e.clientY - 4}px`;  // Center the dot vertically
  dot.style.backgroundColor = trailColor;
  document.body.appendChild(dot);
  setTimeout(() => dot.remove(), 500);
}


    trailColorPicker.addEventListener("input", (e) => {
      trailColor = e.target.value;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayati's Forest Portfolio</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out;
    }

    header {
      background: #8BC34A;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .mode-buttons {
      text-align: center;
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    .fairy-background {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      background-repeat: repeat;
      background-size: cover;
      transition: background 0.5s ease-in-out;
    }

    .trail-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
    }

    .color-picker {
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkleFade 1s forwards;
    }

    @keyframes sparkleFade {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ayati's Forest Portfolio</h1>
  </header>

  <div class="mode-buttons">
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="toggleFairyMode()">Fairy Mode</button>
    <button onclick="toggleTrailMode()">Trail Mode</button>
    <button onclick="toggleDiscoMode()">Disco Mode</button>
  </div>

  <div class="color-picker" id="colorPickerContainer">
    <label for="trailColor">Choose Trail Color:</label>
    <input type="color" id="trailColor" value="#ff00ff" />
  </div>

  <main>
    <p>Welcome to my magical forest-themed portfolio. Explore the different modes and enjoy the experience!</p>
  </main>

  <script>
    let darkModeOn = false;
    let fairyModeOn = false;
    let trailModeOn = false;
    let discoModeOn = false;
    let sparkleInterval;

    function toggleDarkMode() {
      darkModeOn = !darkModeOn;
      document.body.classList.toggle('dark-mode', darkModeOn);
    }

    function toggleFairyMode() {
      fairyModeOn = !fairyModeOn;
      if (fairyModeOn) {
        document.body.classList.add('fairy-background');
        document.addEventListener("mousemove", sparkleTrail);
        sparkleInterval = setInterval(() => {}, 100);
      } else {
        document.body.classList.remove('fairy-background');
        document.removeEventListener("mousemove", sparkleTrail);
        clearInterval(sparkleInterval);
      }
    }

    function sparkleTrail(e) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = `${e.clientX}px`;
      sparkle.style.top = `${e.clientY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    function toggleTrailMode() {
      trailModeOn = !trailModeOn;
      const picker = document.getElementById('colorPickerContainer');
      if (trailModeOn) {
        picker.style.display = "block";
        document.addEventListener("mousemove", colorTrail);
      } else {
        picker.style.display = "none";
        document.removeEventListener("mousemove", colorTrail);
        document.querySelectorAll(".trail-dot").forEach(dot => dot.remove());
      }
    }

    function colorTrail(e) {
      const color = document.getElementById("trailColor").value;
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = `${e.clientX - 4}px`;
      dot.style.top = `${e.clientY - 4}px`;
      dot.style.backgroundColor = color;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 500);
    }

    function toggleDiscoMode() {
      discoModeOn = !discoModeOn;
      if (discoModeOn) {
        startDisco();
      } else {
        clearInterval(discoInterval);
        document.body.style.backgroundColor = '';
      }
    }

    let discoInterval;
    function startDisco() {
      const colors = ['red', 'blue', 'green', 'purple', 'yellow', 'orange', 'pink'];
      discoInterval = setInterval(() => {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
      }, 300);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayati's Forest Portfolio</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #e6ffe6;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    .fairy-background {
      background-image: url('https://images.unsplash.com/photo-1605648916319-027ff49760a1?auto=format&fit=crop&w=1280&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      padding-top: 20px;
      font-size: 2.5rem;
      color: #2e8b57;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #7ed957;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5fb947;
    }

    .sparkle, .trail-dot {
      position: absolute;
      pointer-events: none;
      z-index: 9999;
      border-radius: 50%;
      width: 8px;
      height: 8px;
    }

    .sparkle {
      background-color: white;
      box-shadow: 0 0 6px #fff, 0 0 10px #fff;
    }

    .trail-dot {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Ayati's Forest Portfolio</h1>
  <p id="typewriter"></p>

  <div>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <button onclick="toggleFairyMode()">ðŸ§š Fairy Mode</button>
    <button onclick="toggleTrailMode()">ðŸŒˆ Trail Mode</button>
    <button onclick="startDiscoMode()">ðŸŽ‰ Disco Mode</button>
  </div>

  <div style="margin-top: 10px;">
    <label><strong>Choose Trail Color:</strong></label>
    <input type="color" id="trailColorPicker" value="#ff69b4" onchange="trailColor = this.value" />
  </div>

  <script>
    const colors = [
      "#e6f7ff", "#ffe6e6", "#e6ffe6", "#fff0f5", "#f0f0f0",
      "#014d4e", "#2a3439", "#722f37", "#1c2b2d", "#ff6b6b",
      "#00bcd4", "#fff176", "#7ed957", "#da70d6", "#f08080",
      "#afeeee", "#fffacd", "#ffe4e1", "#eee8aa", "#00ffff",
      "#ff69b4", "#b0e0e6", "#add8e6", "#c1f0dc", "#deb887"
    ];

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const text = "Nature-themed web designer in training ðŸŒ¿";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    window.onload = typeWriter;

    let fairyModeOn = false;
    let trailModeOn = false;
    let trailColor = document.getElementById("trailColorPicker").value;

    function toggleFairyMode() {
      fairyModeOn = !fairyModeOn;
      document.body.classList.toggle("fairy-background", fairyModeOn);
      if (fairyModeOn) {
        document.addEventListener("mousemove", sparkleTrail);
      } else {
        document.removeEventListener("mousemove", sparkleTrail);
        document.querySelectorAll(".sparkle").forEach(s => s.remove());
      }
    }

    function sparkleTrail(e) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = `${e.clientX - 4}px`;
      sparkle.style.top = `${e.clientY - 4}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    }

    function toggleTrailMode() {
      trailModeOn = !trailModeOn;
      if (trailModeOn) {
        document.addEventListener("mousemove", rainbowTrail);
      } else {
        document.removeEventListener("mousemove", rainbowTrail);
        document.querySelectorAll(".trail-dot").forEach(dot => dot.remove());
      }
    }

    function rainbowTrail(e) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = `${e.clientX - 4}px`;
      dot.style.top = `${e.clientY - 4}px`;
      dot.style.backgroundColor = trailColor;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 600);
    }

    function startDiscoMode() {
      let discoInterval = setInterval(() => {
        const bg = colors[Math.floor(Math.random() * colors.length)];
        const textColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = bg;
        document.body.style.color = textColor;
      }, 300);
      setTimeout(() => clearInterval(discoInterval), 8000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayati's Forest Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background 0.3s ease;
      overflow-x: hidden;
    }

    header {
      background-color: #4a7c59;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .disco-mode {
      animation: disco 1s infinite;
    }

    @keyframes disco {
      0% { background-color: red; }
      25% { background-color: yellow; }
      50% { background-color: lime; }
      75% { background-color: blue; }
      100% { background-color: purple; }
    }

    .fairy-background {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .trail-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 9999;
    }

    .color-picker {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ayati's Forest Portfolio</h1>
  </header>

  <main>
    <p>Welcome to my magical forest! Choose a mode:</p>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="toggleDiscoMode()">Disco Mode</button>
    <button onclick="toggleFairyMode()">Fairy Mode</button>
    <button onclick="toggleTrailMode()">Trail Mode</button>
    <label class="color-picker">
      Pick Trail Color:
      <input type="color" id="trailColorPicker" value="#ff00ff">
    </label>
  </main>

  <script>
    let isDark = false;
    let isDisco = false;
    let isFairy = false;
    let trailModeOn = false;
    let sparkleInterval;

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      isDark = !isDark;
    }

    function toggleDiscoMode() {
      document.body.classList.toggle("disco-mode");
      isDisco = !isDisco;
    }

    function toggleFairyMode() {
      isFairy = !isFairy;
      if (isFairy) {
        document.body.classList.add("fairy-background");
        sparkleInterval = setInterval(createSparkle, 200);
      } else {
        document.body.classList.remove("fairy-background");
        clearInterval(sparkleInterval);
        document.querySelectorAll(".sparkle").forEach(s => s.remove());
      }
    }

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.textContent = "âœ¨";
      sparkle.style.position = "absolute";
      sparkle.style.left = (event.clientX + Math.random() * 20 - 10) + "px";
      sparkle.style.top = (event.clientY + Math.random() * 20 - 10) + "px";
      sparkle.style.fontSize = "16px";
      sparkle.style.pointerEvents = "none";
      sparkle.style.zIndex = 9999;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    function toggleTrailMode() {
      trailModeOn = !trailModeOn;
      if (trailModeOn) {
        document.addEventListener("mousemove", rainbowTrail);
      } else {
        document.removeEventListener("mousemove", rainbowTrail);
        document.querySelectorAll(".trail-dot").forEach(dot => dot.remove());
      }
    }

    function rainbowTrail(e) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = `${e.clientX - 4}px`;
      dot.style.top = `${e.clientY - 4}px`;
      dot.style.backgroundColor = document.getElementById("trailColorPicker").value;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 400);
    }
  </script>
</body>
</html>
